<!--Clears all local storage.
Intended to be used with localStorageSet.html
Intended to be used with localStorageGet.html
This demonstrates persistence between sessions
-->
<html><body>
    <!-- From http://diveintohtml5.info/storage.html -->


  <script>
      require([],function(){
          //Check to see if local storage is supported
          try{
              'localStorage' in window && window['localStorage'] !== null;
          } catch(e){
              document.write("local Storage is not supported with this browser" + "<br>");
          }

          localStorage.clear();
          document.write("Local storage has been cleared." + "<br>");
      });
  </script>

</body></html>
