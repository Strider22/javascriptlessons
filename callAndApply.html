<html><body><pre><script>
//http://odetocode.com/blogs/scott/archive/2007/07/05/function-apply-and-function-call-in-javascript.aspx
//Functions stand on their own
//Methods are functions within an object dictionary

//Showing the use of call 
var x = 10;
var o = {x: "object"};

//Every JavaScript object, including functions, has a toString() method. 
//Also showing lexical scope
document.writeln("<h1>toString examples</h1>");
document.writeln("<ol>");
document.writeln("<li>foo - " + foo.toString());
document.writeln("<li>x   - " + x.toString());
document.writeln("<li>o   - " + o.toString());
document.writeln("</ol>");

function foo(context){
  document.writeln("in foo, with context '" + context + "', this.x = " + this.x);
}

document.writeln("<h1>call and apply examples</h1>");

//invoke foo in the global namespace
foo("invoking in global space");

//invoke foo passing "o" as the "this" pointer
foo.call(o, "call with object o");

//apply is like call, but takes an array for the arguments
foo.apply(o,["apply with object o"]);

</script></pre></body></html>
