<html>
<!--Port of the standard geometric object example for classes/inheritance-->
<!--Javascript is actually classless and used prototypes for OO programming-->
<!--https://developer.mozilla.org/en-US/docs/Web/JavaScript/Introduction_to_Object-Oriented_JavaScript-->
<body>
<script>
    //The class is really a function
    function Object2D(name,x,y){
        this.name = name;
        this.x = x;
        this.y = y;
        this.type = "Object2D";
        this.area = 0;

        this.dump = function(){
            document.write("Name: " + this.name + "<br>");
            document.write("Type: " + this.type + "<br>");
            document.write("Position: " + this.x + ", " + this.y + "<br>");
            document.write("Area: " + this.area + "<br>");
            document.write("<br>");
        };
        this.move = function(dX, dY){
            document.write("Moving " + this.name + " [" + dX + "," + dY + "]<br>");
            this.x += dX;
            this.y += dY;
        }
    }

    //Create two separate instances of the object
    var object1 = new Object2D("object1", 0,0);
    var object2 = new Object2D("object2", 10,10);

    object1.dump();
    object2.dump();

    object2.move(7,2);

    object1.dump();
    object2.dump();
</script>

</body>
</html>
