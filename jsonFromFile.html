<!--Same as jsonBasics.html, but reading json from file.-->

<h1>JSon From File</h1>
<h2>Select json/simple.json</h2>
<input type="file" id="input">

<h2>JsonText</h2>
<p id="text"></p>

<h2>Employee[0]</h2>
<div id="result"></div>

<script>
    document.getElementById('input').addEventListener('change', readSingleFile, false);

    function readSingleFile(evt) {
        var f = evt.target.files[0];
        if (f) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('text').innerHTML = e.target.result;
                var obj = JSON.parse(e.target.result);
                document.getElementById('result').innerHTML = obj.employees[0].firstName + " " + obj.employees[0].lastName;
            }
            reader.readAsText(f);
        }
    }

</script>
