<!DOCTYPE html>
 <html>
 <head>
 <title>Gradient</title>
 </head>
 
<body>

<canvas id="myCanvas" width="1000" height="700" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>



<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

//Gradiant
var gradiant=ctx.createLinearGradient(0,300,0,380);
gradiant.addColorStop(0,"#CCCC00");
gradiant.addColorStop(.25,"#FFFF66");
//gradiant.addColorStop(0,"red");
gradiant.addColorStop(1,"#FFFFCC");

//ctx.fillStyle="#FFFF99"; 
ctx.fillStyle=gradiant;
ctx.fillRect(0,300,150,80);

</script>

</body>
 
</html>
