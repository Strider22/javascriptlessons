<h1>File Selection Dialog</h1>

<!--Input button to trigger file selector-->
<input type="file" id="input">

<p id="result"></p>



<script>
    document.getElementById('input').addEventListener('change', doSomething, false);

    // function triggered by clicking on input button
    function doSomething(evt) {
        document.getElementById('result').innerHTML = "file <b>" + evt.target.files[0].name + "</b> was chosen";
    }


</script>
