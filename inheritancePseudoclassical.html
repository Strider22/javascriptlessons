<body>
<script>

    //***************************************************************
    // Creating classes
    //***************************************************************
    //Create a constructor function for a person object
    //Here, person is acting like a class constructor and
    //class definition
    //Methods can be added directly
    function Person(name){
        this.name = name;
        //Adding methods to a "class"
        this.info = function(){
            document.write("Person name: " + this.name + "<br>");
        };
        this.sayHello = function(){
            document.write("Hello! <br>");
        };
    }
    //Create a second class, Employee
    function Employee(name,job){
        this.name = name;
        this.job = job;
        this.getJob = function(){
            return this.job;
        }
    }
    //point the prototype to person
    //to get inheritance
    Employee.prototype = new Person();

    //***************************************************************
    // Create an instance
    //***************************************************************
    var person1 = new Employee("Joe","Programmer");


    //***************************************************************
    // Use the instance
    //***************************************************************
    person1.info();
    person1.sayHello();
    document.write(person1.name + " is a " + person1.getJob());

</script>

</body>
</html>
