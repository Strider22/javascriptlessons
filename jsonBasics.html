<h1>JSon Test</h1>
Simple example showing how json can be turned into javascript object.<br>
<br>
Text:
<div id="text"></div>
<br>
Result:
<div id="result"></div>

<script>
    var text = '{"employees":[' +
            '{"firstName":"John", "lastName":"Doe"},' +
            '{"firstName":"Anna", "lastName":"Smith"},' +
            '{"firstName":"Peter", "lastName":"Jones"}]}';

    function showResult(result) {
        document.getElementById('result').innerHTML = result;
    }

    function showJSON(text, employeeNum) {
        var obj = JSON.parse(text);
        if (employeeNum > obj.employees.length){
            showResult("employeeNum " + employeeNum + " > " + obj.employees.length);
            return;
        }
        document.getElementById('text').innerHTML = text;
        showResult(obj.employees[1].firstName + " " + obj.employees[1].lastName);
    }
    showJSON(text,2);

</script>
