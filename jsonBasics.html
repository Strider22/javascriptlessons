<h1>JSon Basics</h1>
<h2>JSon text</h2>
<p id="text"></p>

<h2>Employee[0]</h2>
<div id="result"></div>

<script>
    var text = '{"employees":[' +
            '{"firstName":"John", "lastName":"Doe"},' +
            '{"firstName":"Anna", "lastName":"Smith"},' +
            '{"firstName":"Peter", "lastName":"Jones"}]}';


    document.getElementById('text').innerHTML = text;

    //Create a json object from the text
    var obj = JSON.parse(text);

    document.getElementById('result').innerHTML = obj.employees[0].firstName + " " + obj.employees[0].lastName;

</script>
