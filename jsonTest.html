<h1>JSon Test</h1>
Simple example access a local file in javascript.<br>

<input type="file" id="input">
<br>
<div id="text"></div>


<script>
    var text = '{"employees":[' +
                    '{"firstName":"John", "lastName":"Doe"},' +
                    '{"firstName":"Anna", "lastName":"Smith"},' +
                    '{"firstName":"Peter", "lastName":"Jones"}]}';
    var obj = JSON.parse(text);


    document.getElementById('input').addEventListener('change', showJSON, false);

    function showJSON(evt){
        document.getElementById('text').innerHTML = obj.employees[1].firstName + " " + obj.employees[1].lastName;
    }


    function readSingleFile(evt) {
        var f = evt.target.files[0];
        if (f) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var contents = e.target.result;
                document.getElementById('text').innerHTML = contents;
            }
            reader.readAsText(f);
        }
    }

    function showFileName() {
        var selectedFile = document.getElementById('input').files[0];
        document.getElementById('filename').innerHTML = selectedFile.name;
    }



</script>
