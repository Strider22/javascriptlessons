<h1>File I/O</h1>
Simple example access a local file in javascript.<br>
<!--<input type="file" id="input" onchange="showFileName();">-->
<input type="file" id="input">
<span> Filename: </span>
<span id="filename">MyFile</span>
<span><br></span>
<script>
    function showFileName(){
        var selectedFile = document.getElementById('input').files[0];
        document.getElementById('filename').innerHTML = selectedFile.name;
    }


    if (window.File && window.FileReader && window.FileList && window.Blob) {
        document.write("File APIs are suppported <br>");
    } else {
        alert('The File APIs are not fully supported by your browser.');
    }

    function readSingleFile(evt){
        var f = evt.target.files[0];
        if(f){
            var reader = new FileReader();
            reader.onload = function(e){
                var contents = e.target.result;
                document.write(contents);
            }
            reader.readAsText(f);
        }
    }
    document.getElementById('input').addEventListener('change',readSingleFile, false);


</script>
