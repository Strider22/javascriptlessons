<h1>File I/O</h1>

<h1>Text of Galatians1.txt</h1>
<div id="text"></div>


<script>

    var f = new File([""],"C:\\Research\\javascript\\Gaatians1.txt");
    if (f) {
        var reader = new FileReader();
        reader.onload = function (e) {
            var contents = e.target.result;
            document.getElementById('text').innerHTML = contents;
        }
        reader.readAsText(f);
    }

</script>
