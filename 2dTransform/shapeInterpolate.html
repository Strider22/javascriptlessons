<html>
<!--Port of the standard geometric object example for classes/inheritance-->
<body>
<script src = "Geometry.js"></script>
<script src = "MathUtils.js"></script>
<script>
    //Create two separate instances of the object
    var initialShape = new VectorShape();
    initialShape.addPoint();
    initialShape.addPoint(1,0,0);
    initialShape.addPoint(1,1,0);
    initialShape.addPoint(0,1,0);

    var shiftedShape = new VectorShape();
    shiftedShape.addPoint(0,0,1);
    shiftedShape.addPoint(1,0,1);
    shiftedShape.addPoint(1,1,1);
    shiftedShape.addPoint(0,1,1);

    //NEED TO CREATE A POINT CLASS
    var interpolatedShape = VectorShape.interpolate(initialShape, shiftedShape,.5);

    interpolatedShape.dump();

</script>

</body>
</html>
